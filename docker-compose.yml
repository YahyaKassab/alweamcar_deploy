version: '3'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - alweam-network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=UltraBestCarsPassword
      - MONGO_INITDB_DATABASE=car-website
      - MAX_FILE_SIZE=60457280
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '1G' # Increase if needed
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
      - ./uploads:/usr/src/app/public/uploads # Mount uploads directory
    ports:
      - '5000:5000'
    depends_on:
      - mongodb
    networks:
      - alweam-network
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:UltraBestCarsPassword@mongodb/car-website?authSource=admin&directConnection=true&serverSelectionTimeoutMS=60000
      - JWT_SECRET=your_jwt_secret_key
      - EMAIL_PASSWORD=lgpo gbls xgem vqzv
      - EMAIL_USERNAME=ya7yakassab@gmail.com
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - alweam-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  alweam-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
